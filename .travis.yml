language: node_js
node_js:
- '6.9'
branches:
  only:
  - master
  - develop
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
script:
- ng build --prod --aot
deploy:
  provider: firebase
  project: "mychatapp-mf"
  skip_cleanup: true
  token:
    secure: 
cache:
  directories:
  - node_modules
