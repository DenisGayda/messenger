language: node_js
node_js:
  - "6.9"

branches:
  only:
    - "master"
    - "develop"

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod --aot
  
deploy:
  provider: firebase
  token:
    secure: "FIREBASE_TOKEN"
  project: "mychatapp-mf"
  on:
    branch: "master"
    
cache:
  directories:
  - node_modules
