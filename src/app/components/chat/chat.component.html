<div class="chat">
  <div class="chat-block">
    <div *ngIf="messages$" class="messages-block">
      <div *ngFor="let message of messages$ | async" class="mes-block">
        <h5 [class.user-mi]="message.user === userLogin">
          <span *ngIf="message.type === 'text'">{{ message.text }}</span>
          <img *ngIf="message.type === 'img' || message.type === 'img_png'" [src]="message.text">
          <a *ngIf="message.type === 'url'" [href]="message.text">{{message.text}}</a>

          <span class="date-span">{{ generateDate(message.date)}}</span>
        </h5>
      </div>
    </div>
  </div>

  <div>
    <input type="text"
           placeholder="New message"
           [(ngModel)]="newContent"
           (keyup.enter)="addNewContent()">

    <input type="file"
           (change)="addFile($event.target)">

    <button (click)="addNewContent()">
      Send message
    </button>
  </div>

  <span></span>
</div>
