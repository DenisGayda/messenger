<div class="chat"
     (click)="disableContextMenu($event.target)"
     oncontextmenu="return false;">
  <div class="chat-block">
    <div *ngIf="messages$"
         class="messages-block">
      <div *ngFor="let message of messages$ | async"
           class="mes-block"
           (contextmenu)="onRightClick($event, message)">
        <h5 [class.user-mi]="message.user === userLogin">
          <span *ngIf="message.type === 'text'">{{ message.text }}</span>
          <img *ngIf="message.type === 'img'"
               [src]="message.text">
          <span class="date-span">{{ generateDate(message.date)}}</span>
        </h5>
      </div>
    </div>
  </div>

  <div>
    <input type="text"
           placeholder="New message"
           [(ngModel)]="newContent"
           (keyup.enter)="addNewContent()">

    <input type="file"
           (change)="addFile($event.target)">

    <button (click)="addNewContent()">
      Send message
    </button>
  </div>
</div>

<div *ngIf="contextMenu === true">
  <app-context-menu [x]="contextMenuX"
                    [y]="contextMenuY"
                    [mes]="message"></app-context-menu>
</div>
