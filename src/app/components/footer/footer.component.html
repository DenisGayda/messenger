<div class="footer-block" (click)="$event.preventDefault()">
  <div class="follow">
    <a *ngFor="let url of arrFollowUrls" href="#">
      <img class="follow-img" [src]="url">
    </a>
  </div>

  <div class="contacts">
    <h3 class="contacts-title">Contacts</h3>
    <div *ngFor="let contact of arrContacts" class="contact-item">
      <a class="item-a" href="#">
        <img class="item-img" [src]="contact.imgUrl">
        <h5 class="item-h5">{{contact.text}}</h5>
      </a>
    </div>
  </div>
</div>
