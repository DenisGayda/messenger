<div class="ggl">
  <input type="text" [formControl]="find" placeholder="Поиск">
</div>
<div class="user-btns">
  <div *ngIf="!!currentUserChat.id">
    <button [ngStyle]="{'background': 'lightblue'}">{{ currentUserChat.login}}</button>
  </div>

  <div *ngFor="let user of users | async">
    <button (click)="checkChat(user)"
    *ngIf="currentUserChat.login !== user.login">{{ user.login }}</button>
  </div>
</div>
<div class="chats">
  <router-outlet></router-outlet>
</div>
